<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        default-href="#"
        (click)="onCloseModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button fill="clear" (click)="onTeste()">
        <ion-icon slot="icon-only" name="list-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" id="delete-trigger" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover trigger="delete-trigger" #popover>
      <ng-template>
        <ion-title class="ion-padding" [strong]="true">
          Are you sure about that?
        </ion-title>
        <div
          class="ion-padding"
          style="display: flex; justify-content: space-between; padding-top: 0"
        >
          <ion-buttons slot="start">
            <ion-button color="medium" (click)="popover.dismiss()"
              >Cancel</ion-button
            >
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button
              [strong]="true"
              color="danger"
              (click)="popover.dismiss()"
              (click)="onDeleteClass(class!)"
              >Confirm</ion-button
            >
          </ion-buttons>
        </div>
      </ng-template>
    </ion-popover>
    <ion-title>{{ class?.name }} - Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (students?.length === 0) {
  <div style="display: flex; flex-direction: column; align-items: center">
    <h4>There are no students in this class</h4>
  </div>
  } @if (!students) {
  <div class="spinner">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  } @if (teste) {
  <ion-card
    style="border-radius: 10px; box-shadow: rgba(0, 0, 0, 0.35) 0px 2px 2px"
  >
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let teste of students" [button]="true"
          ><ion-label>{{ teste.name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  } @else {
  <swiper-container
    #swiper
    [modules]="swiperModules"
    (swiperslidechange)="onSlideChange($event)"
    [pagination]="true"
  >
    <swiper-slide style="display: block" *ngFor="let student of students"
      ><app-student-profile
        class="ion-padding"
        [student]="student"
      ></app-student-profile>
    </swiper-slide>
  </swiper-container>
  }
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    style="margin-bottom: 55px"
  >
    <ion-fab-button size="small" (click)="openSelect()">
      <ion-icon size="small" name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div [hidden]="true">
    <ion-select
      [multiple]="true"
      #mySelect
      (ionChange)="onAddStudents($event.detail.value)"
      (compareWith)="(compareWithStudents)"
    >
      <ion-select-option *ngFor="let std of $students" [value]="std">{{
        std.name
      }}</ion-select-option>
    </ion-select>
  </div>

  <ion-modal trigger="newStudent" #newStudentModal showBackdrop="true">
    <ng-template>
      <ion-content>
        <form
          class="ion-padding"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
          "
        >
          <ion-input
            label="Student Name"
            label-placement="stacked"
            fill="outline"
            placeholder="Enter student name"
            #inputName
            type="text"
            maxlength="40"
            minlenght="2"
            required
          ></ion-input>
          <ion-input
            label="Birthdate"
            type="date"
            label-placement="stacked"
            fill="outline"
            placeholder="dd/mm/yyyy"
            #inputBirthdate
            required
          ></ion-input>
          <div
            class="ion-padding"
            style="display: flex; justify-content: space-between"
          >
            <ion-buttons slot="start">
              <ion-button color="medium" (click)="dismissModal(newStudentModal)"
                >Cancel</ion-button
              >
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-button
                [strong]="true"
                (click)="
                  newStudent(
                    newStudentModal,
                    inputName.value,
                    inputBirthdate.value
                  )
                "
                >Confirm</ion-button
              >
            </ion-buttons>
          </div>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
