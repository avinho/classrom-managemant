        >
      </ion-col>

          <ion-card-header><strong>Turma 3</strong></ion-card-header></ion-card

        >

      <ion-col size="6">

          <ion-card-header><strong>Turma 5</strong></ion-card-header></ion-card

      </ion-col>
      <ion-col size="6">
        <ion-card
          ><ion-card-header><strong>Turma 6</strong></ion-card-header></ion-card
        >
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-card>
          <ion-card-header><strong>Turma 7</strong></ion-card-header></ion-card
        >
      </ion-col>
      <ion-col size="6">
        <ion-card
          ><ion-card-header><strong>Turma 8</strong></ion-card-header></ion-card
        >
      </ion-col>
    </ion-row>
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button size="small">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-grid>
