<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Students </ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear" (click)="loadStudents()" color="medium">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  @if(!students) {
  <div class="spinner">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  } @else {
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let student of students" [button]="true"
          ><ion-label>{{ student.name }}</ion-label>
          <ion-chip>
            <ion-icon name="school"></ion-icon>
            <ion-label>{{ student.class.name }}</ion-label>
          </ion-chip>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" id="teste">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  }
</ion-content>
