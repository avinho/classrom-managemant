<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Alunos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    style="
      border-radius: 10px;
      height: 18vh;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    "
  >
    <ion-card-content>
      <ion-icon name="person"></ion-icon>
      <ion-label style="font-size: 16px; margin-left: 5px"
        >Alvaro Marttinho</ion-label
      ><br /><br />
      <ion-icon name="calendar-number"></ion-icon>
      <ion-label style="margin-left: 5px">11/11/1997 (26 anos)</ion-label
      ><br /><br />
      <ion-icon name="school"></ion-icon>
      <ion-label style="margin-left: 5px">Turma 1</ion-label>
    </ion-card-content>
  </ion-card>
  <ion-icon
    name="book"
    style="margin-top: 10px; margin-left: 12px; font-size: 16px"
  >
  </ion-icon>
  <ion-label style="margin-left: 5px; font-size: 18px">
    Before you Start</ion-label
  >
  <ion-card
    style="border-radius: 10px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px"
  >
    <ion-card-content>
      <ion-list>

          <ion-label>Lesson 1</ion-label>
        </ion-list-header>
