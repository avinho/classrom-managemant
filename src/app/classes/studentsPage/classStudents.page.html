<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar">
      <ion-button size="small" fill="clear" (click)="onCloseModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-label>{{ class?.name}} - Students</ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  @if (!students) {
  <div class="spinner">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  } @else {
  <swiper-container
    [modules]="swiperModules"
    (swiperslidechange)="onSlideChange($event)"
  >
    <swiper-slide *ngFor="let student of students">
      <ion-card
        style="
          margin-top: 9px;
          border-radius: 10px;
          width: 90%;
          margin-bottom: 2px;
          box-shadow: rgba(0, 0, 0, 0.35) 0px 2px 2px;
        "
      >
        <ion-card-content style="padding: 0">
          <ion-list>
            <ion-item>
              <ion-icon name="person"></ion-icon>
              <ion-label style="margin-left: 10px"
                >{{ student.name }}</ion-label
              >
            </ion-item>
            <ion-item>
              <ion-icon name="calendar-number"></ion-icon>
              <ion-label style="margin-left: 10px">{{student.age}}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="school"></ion-icon>
              <ion-label style="margin-left: 10px"
                >{{student.class.name}}</ion-label
              >
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>

      <ion-list
        lines="inset"
        style="
          height: 5vh;
          align-self: flex-start;
          padding-left: 20px;
          padding-top: 5px;
          padding-bottom: 0;
          --ion-item-background: transparent;
        "
      >
        <div class="select-wrapper">
          <ion-icon name="book" style="margin-right: 5px"></ion-icon>
          <ion-select
            placeholder="Select a book"
            [value]="student.currentBook"
            [compareWith]="compareWith"
            (ionChange)="onBookChange($event.detail.value)"
            interface="popover"
          >
            <ion-select-option *ngFor="let book of books" [value]="book"
              >{{ book.name }}</ion-select-option
            >
          </ion-select>
        </div>
      </ion-list>

      <cdk-virtual-scroll-viewport
        style="height: 69vh; width: 100%"
        *ngIf="student.currentBook?.lessons"
        itemSize="{{ student.currentBook.lessons?.length }}"
      >
        <ion-accordion-group expand="inset" style="padding-top: 0">
          <ion-accordion *ngFor="let lesson of student.currentBook.lessons">
            <ion-item slot="header">
              <ion-title>{{ lesson.name }}</ion-title>
              <ion-badge
                style="
                  background: rgba(38, 116, 38, 0.637);
                  display: inline-flex;
                  align-items: center;
                "
                *ngIf="isLessonDone(lesson.topics)"
              >
                Done
                <ion-icon
                  style="font-size: 1rem; margin-left: 5px"
                  name="checkmark-done-sharp"
                ></ion-icon
              ></ion-badge>
            </ion-item>

            <div slot="content" class="ion-padding" style="padding-top: 0">
              <ion-list
                style="
                  border-bottom-left-radius: 6px;
                  border-bottom-right-radius: 6px;
                "
              >
                <ion-item>
                  <ion-toggle
                    slot="end"
                    aria-label="Toggle topic"
                    [enableOnOffLabels]="true"
                    [checked]="isLessonDone(lesson.topics)"
                    mode="md"
                    (ionChange)="doneLesson(lesson, $event.detail.checked)"
                    size="small"
                  >
                    Lesson Done
                  </ion-toggle>
                </ion-item>
                <ion-item *ngFor="let topic of lesson.topics">
                  <ion-label>{{ topic.name }}</ion-label>
                  <ion-badge *ngIf="topic.done"
                    >{{ converteDate(topic.conclusion) }}</ion-badge
                  >

                  <ion-toggle
                    slot="end"
                    aria-label="Toggle topic"
                    [enableOnOffLabels]="true"
                    (ionChange)="onTopicChange(topic, $event.detail.checked)"
                    [checked]="topic.done"
                    mode="md"
                    size="small"
                  >
                  </ion-toggle>
                  <ion-button
                    slot="end"
                    fill="clear"
                    (click)="popover.present()"
                  >
                    <ion-icon color="medium" name="calendar-clear"></ion-icon>
                  </ion-button>
                  <ion-popover
                    #popover
                    size="auto"
                    reference="event"
                    [keepContentsMounted]="true"
                    show-backdrop="false"
                  >
                    <ng-template>
                      <ion-datetime
                        [value]="topic.conclusion"
                        locale="en-US"
                        presentation="date"
                        (ionChange)="onDateChange(topic, $event.detail.value)"
                        showDefaultButtons="true"
                      ></ion-datetime>
                    </ng-template>
                  </ion-popover>
                </ion-item>
              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </cdk-virtual-scroll-viewport>
    </swiper-slide>
  </swiper-container>
  }
</ion-content>
